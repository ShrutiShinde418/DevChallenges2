<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Blog Card</title>
    <link rel="stylesheet" href="./css/styles.min.css" />
  </head>
  <body>
    <main class="card">
      <div class="card__header">
        <img src="./assets/hero-image-business-card.png" alt="Business card" />
        <img src="./assets/white-overlay.svg" alt="Overlay" />
      </div>
      <div class="card__content">
        <h1>Perfect solution of small business</h1>
        <h2>
          Small businesses need to generate leads to grow. You can use tools
          like Ringy.
        </h2>
      </div>
      <hr />
      <div class="card__footer">
        <div class="card__avatar">
          <img
            src="./assets/avatar-image-business-card.png"
            alt="Amy Burgess"
          />
        </div>
        <div class="card__info">
          <h3>Amy Burgess</h3>
          <h4>Customer Manger, Solution Oy</h4>
        </div>
      </div>
    </main>
  </body>
</html>
